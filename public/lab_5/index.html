<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Michael Rakhamimov's lab 5</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div class="container">

                <form action ="/api" method ="post">
                    
                    <div class="header">
                        <h1>Michael Rakhamimov's lab 5</h1>
                    </div>
                    
                    <ul class="flex-outer">
                        <li>
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="fname" maxlength="140" placeholder="Enter your first name here">
                        </li>

                        <li>
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lname" maxlength="140" placeholder="Enter your last name here">
                        </li>

                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email here">
                        </li>
                            
                        <li>
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
                        </li>
                            
                        <li>
                            <label for="message">Message</label>
                            <textarea rows="6" cols="33" id="message" name="message" placeholder="Enter your message here"></textarea>
                        </li>
                            
                        <li>
                            <p class ="checkbox-list-label">Age</p>
                            <ul class="flex-inner">
                                <li>
                                    <input type="checkbox" name="eighteen-to-thirtyfive" id="eighteen-to-thirtyfive">
                                    <label for="eighteen-to-thirtyfive">18-35</label>
                                </li>
                                
                                <li>
                                    <input type="checkbox" name="thirtyfive-to-fifty" id="thirtyfive-to-fifty">
                                    <label for="thirtyfive-to-fifty">35-50</label>
                                </li>
                                
                                <li>
                                    <input type="checkbox" name="fifty-to-sixtyfive" id="fifty-to-sixtyfive">
                                    <label for="fifty-to-sixtyfive">50-65</label>
                                </li>

                            </ul>

                        </li>
                        
                        <li>
                            <button type="submit" id="submit" name="submit">Submit</button>
                        </li>
                        
                        <li>
                            <button type="submit" id="activate" name="activate">Activate </button>
                        </li>

                    </ul>
                </form>
            </div>

            function testFunction() {
                fetch('/api')
                .then((response) => response.text())
                .then((response) => {
                    console.log(response);
                })
            }
        </body>

    </html>
